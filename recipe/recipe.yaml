schema_version: 1

context:
  name: introspection
  version: "1.12.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/introspection-${{ version }}.tar.gz
  sha256: dba34eab04ff0c7b590e7b2094eef1d380b71a0f349971f28135ad05eee891a2

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=${{ python_min }}
    - ordered-set
    - sentinel
    - typing_extensions

tests:
  - python:
      imports:
        - introspection
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: New and improved introspection functions
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Aran-Fey/introspection
  documentation: https://aran-fey.github.io/introspection/build/html/index.html

extra:
  recipe-maintainers:
    - thewchan
