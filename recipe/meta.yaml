{% set name = "introspection" %}
{% set version = "1.9.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/introspection-{{ version }}.tar.gz
  sha256: cba49d7c9a9432a9b352c024da0fdd7a5bcaae2f4e7607a9b798d4cf00b2acc6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - ordered-set
    - renumerate
    - sentinel
    - typing-extensions

test:
  imports:
    - introspection
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Aran-Fey/introspection
  doc_url: https://aran-fey.github.io/introspection/build/html/index.html
  summary: New and improved introspection functions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
